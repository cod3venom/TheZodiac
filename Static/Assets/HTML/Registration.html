                        <input type="email" name="Email" placeholder="EMAIL[0];" required>

                    </div>
                    <div class="TextBox Relative">
                        <input type="password" name="Password" placeholder="PASSWORD[0];" required>
                        <img class="Left_Icon " src="Static/Assets/IMG/passwordIconMobile.png">
                    </div>
                    <div class="Block">
                        <button id="RegisterNextBtn0" class="submitbtn" type="button">BTN[0];</button>
                    </div>
                    <div class="Block Tall Vertically Question">
                        <span>
                            ALREADY_REGISTERED[0];

                    </div>
                    <div class="Block Terms Centered">

                            <span>TERMS[0]; <a href="">TERMS[1];</a> </span>

                            <span>TERMS[3];.<br/>
                                <a href="">TERMS[4];</a>
                            </span>
                        </span>
                        </div>

                    </div>
                </div>
                <div class="step">
                    <div id="step_slider">
                        <div id="slider_0">
                            <div id="body">
                                <div class="TextBox Relative">
                                    <input type="text" name="Firstname" placeholder="FISRTNAME++;" required>
                                    <img class="Left_Icon " src="Static/Assets/IMG/UserIconMobile.png">
                                </div>
                                <div class="TextBox Relative">
                                    <input type="text" name="Lastname" placeholder="LASTNAME++;" required>
                                    <img class="Left_Icon " src="Static/Assets/IMG/UserIconMobile.png">
                                </div>
                                <div class="TextBox Relative">
                                    <input type="text" name="Gender" placeholder="GENDER++;" required>
                                    <img class="Left_Icon " src="Static/Assets/IMG/genderIconMobile.png">
                                </div>
                                <div class="TextBox Relative">
                                    <input type="date" name="Birthday">
                                </div>
                            </div>
                        </div>
                        <div id="slider_1">
                            <div class="Block Centered">
                                <div id="whitePlaceHolder" class="Centered">
                                    <img id="plusIcon" src="Static/Assets/IMG/plus.png">
                                    <input type="file" name="Import" accept="image/*"  onchange="pushAvatar(this);" id="avatarBrowser" required>
